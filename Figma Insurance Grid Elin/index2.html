<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style2.css">
    <title>Figma Insurance Grid Contact</title>
</head>
<body>
    <section id="contact" class="wrapper">
        <div class="main-container">
            <header class="main-header">
                <div class="header-content-left">
                    
                </div>
                <div class="header-content-middle">
                    <h1>Oh hello there!</h1>
                </div>
                <div class="header-content-right">
                    
                </div>
            </header>

            <nav class="main-nav">
                <ul class="menu">
                    <li class="menu-item">
                        <a href="/index.html" class="menu-item-link">Home</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-item-link">Our offer</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-item-link">Why us</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-item-link">Contact</a>
                    </li>
                </ul>
            </nav>


            
                <section class="main-section">
                    <div class="main-section-left">
                        <h1>Whats on your mind?</h1>
                        
                    </div>
                    <div class="main-section-right">
                        <div class="main-section-right-top">
                            <div class="first-box">
                                <label for="e-mail">Your email</label>
                                <input type="text" class="e-mail">
                            </div>
                            <div class="second-box">
                                <label for="message">Your message</label>
                                <textarea name="message" id="message" cols="30" rows="10" placeholder="Dear insurance company"></textarea>
                            </div>
                        
                        </div>
                        <div class="main-section-right-bottom">
                            <span class="btn btn-text">SEND MESSAGE</span>
                        </div>
                    </div>
                </section>

            <section class="main-section-two">
                <div class="main-section-two-left">
                    <div class="text-box">
                        <h1>Come visit us!</h1>
                        <p>2219 Griffin Street</p>
                        <p>San Francisco</p>
                    </div>
                </div>
                <div class="main-section-two-right">
            
                </div>
            </section>

        </div>

        <footer class="main-footer"></footer>

    </section>
    
</body>
</html>
